<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart PDF Quiz Bot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üìò Smart PDF Quiz Bot</h1>

    <input type="file" id="pdfFile" accept="application/pdf" />
    <button id="extractBtn">Extract Questions</button>
    <p id="loader" class="hidden">Extracting questions... ‚è≥</p>

    <div id="quiz-box" class="hidden">
      <div class="quiz-header">
        <span id="timer">‚è± 00s</span>
      </div>
      <div id="question-area"></div>
      <div id="options-area"></div>
      <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
